<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Registration Form</title>
   </head>
<body>

  <div class="split left">
    <div class="centered">
      <
      <a class="btn" href="#">
        <span>SignUp with Google</span>
      </a><a class="btn" href="#">
        <span>Fill Details</span>
      </a><a class="btn" href="#">
        <span>Make Payments</span>
      </a><a class="btn" href="#">
        <span>Review and Submit</span>
      </a>
    </div>
  </div>

  <div class="split right">
    <div class="centered">
      <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">Name</span>
                <input type="text" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <span class="details">Profile Photo URL</span>
                <input type="text" placeholder="Enter your profile photo url" required>
              </div>
              <div class="input-box">
                <span class="details">Branch</span>
                <input type="text" placeholder="Enter your branch" required>
              </div>
              <div class="input-box">
                <span class="details">Year</span>
                <input type="text" placeholder="Enter your year" required>
              </div>
              
              <div class="input-box">
                <span class="details">Student Number</span>
                <input type="text" placeholder="Enter your student number" required>
              </div>
              <div class="input-box">
                <span class="details">Roll Number</span>
                <input type="text" placeholder="Enter your roll number " required>
              </div>
              <div class="input-box">
                <span class="details">Payment of Rs.500 </span>
                <input type="checkbox" class="details" >
              </div>
              
            </div>
            <a href="#" class="previous"> BACK</a>
            <a href="#" class="next">NEXT</a>    
          </form>
        </div>
      </div>
  
    </div>
  </div>

</body>
</html>
